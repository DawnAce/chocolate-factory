<html>
<head>

            src="https://cdn.jsdelivr.net/gh/JetBrains/lets-plot@v4.0.0/js-package/distr/lets-plot.min.js"></script>
</head>
<body>
<div id="efeDFK"></div>
<script type="text/javascript" data-lets-plot-script="plot">

        "ggtitle": {
            "text": "2023 年上半年电费"
        },
        "mapping": {
            "x": "月份",
            "y": "支出"
        },
        "data": {
            "支出": [201.2, 222.0, 234.3, 120.2, 90.0, 94.4],
            "月份": ["一月", "二月", "三月", "四月", "五月", "六月"]
        },
        "kind": "plot",
        "scales": [],
        "layers": [{
            "mapping": {},
            "stat": "identity",
            "position": "stack",
            "geom": "bar",
            "data": {}
        }, {
            "mapping": {
                "label": "支出"
            },
            "stat": "identity",
            "label_format": "${.2f}",
            "position": "identity",
            "geom": "text",
            "data": {}
        }]
    };

    var plotContainer = document.getElementById("efeDFK");
    LetsPlot.buildPlotFromProcessedSpecs(plotSpec, -1, -1, plotContainer);
